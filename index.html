<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content-container">
      <h1>Cognis â€“ Archive Log</h1>
      <p>Memory fragments stored. Stability unknown.</p>

      <!-- Public link to Cognis story -->
      <p><a href="cognis-story.html">ðŸ§  Read: The Soul of Invention</a></p>

      <!-- Hidden passphrase input -->
      <p>
        <em>
          <span class="clue" title="Three Words">
            Access phrase required for advanced logs:
          </span>
        </em>
      </p>
      <input
        type="text"
        id="accessInput"
        placeholder="Enter access phrase..."
      />

      <!-- Hidden links unlocked by valid passphrases -->
      <p>
        <a id="secretLink1" class="hidden" href="ModyAxiomArtifact/">
          Access Terminal: ModyAxiomArtifact
        </a>
      </p>
      <p>
        <a id="secretLink2" class="hidden" href="Continuity7/">
          Access Terminal: Continuity 7
        </a>
      </p>
      <p>
        <a id="secretLink3" class="hidden" href="ThirdSecretPage/">
          Access Terminal: ThirdSecretPage
        </a>
      </p>

      <script>
        // Define an array of phrases and corresponding links
        const accessLinks = [
          {
            phrases: [
              "modyaxiomartifact",
              "axiommodyartifact",
              "artifactmodyaxiom",
              "artifactaxiommody",
              "modyartifactaxiom",
              "axiomartifactmody",
            ],
            linkId: "secretLink1",
          },
          {
            phrases: [
              "continuitycode7",
              "continuitycodeseven",
              "continuity code 7",
            ],
            linkId: "secretLink2",
          },
          {
            phrases: ["thirdsecretphrase", "yetanotherphrase"],
            linkId: "secretLink3",
          },
        ];

        const input = document.getElementById("accessInput");

        // Reveal link if a matching passphrase is entered
        function revealLink(inputValue) {
          accessLinks.forEach((link) => {
            document.getElementById(link.linkId).classList.add("hidden");
          });

          accessLinks.forEach((link) => {
            if (link.phrases.includes(inputValue)) {
              document.getElementById(link.linkId).classList.remove("hidden");
            }
          });
        }

        input.addEventListener("input", () => {
          const cleaned = input.value.toLowerCase().replace(/\s+/g, "");
          revealLink(cleaned);
        });
      </script>
    </div>
  </body>
