<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cognis – Archive</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="content-container">
      <h1>Cognis – Archive Log</h1>
      <p>Memory fragments stored. Stability unknown.</p>

      <!-- Public link to Cognis story -->
      <p>
        <a href="cognis-story.html"
          >▶ Read First Entry: The Soul of Invention</a
        >
      </p>

      <!-- Hidden passphrase input -->
      <p>
        <em>
          <span class="clue" title="Three Words">
            Access phrase required for advanced logs:
          </span>
        </em>
      </p>
      <input
        type="text"
        id="accessInput"
        placeholder="Enter access phrase..."
      />

      <!-- Hidden links unlocked by valid passphrases -->
      <p>
        <a id="secretLink1" class="hidden" href="ModyAxiomArtifact/">
          Access Terminal: ModyAxiomArtifact
        </a>
      </p>
      <p>
        <a id="secretLink2" class="hidden" href="Continuity7/">
          Access Terminal: Continuity 7
        </a>
      </p>
      <p>
        <a id="secretLink3" class="hidden" href="FaydricTomaixPersistence/">
          Access Terminal: Faydric Tomaix Persistence
        </a>
      </p>
    </div>

    <script>
      // Obfuscated passphrases using base64
      const accessLinks = [
        {
          phrases: [
            btoa("modyaxiomartifact"),
            btoa("axiommodyartifact"),
            btoa("artifactmodyaxiom"),
            btoa("artifactaxiommody"),
            btoa("modyartifactaxiom"),
            btoa("axiomartifactmody"),
          ],
          linkId: "secretLink1",
        },
        {
          phrases: [
            btoa("continuitycode7"),
            btoa("continuitycodeseven"),
            btoa("continuity code 7"),
          ],
          linkId: "secretLink2",
        },
        {
          phrases: [
            btoa("73rrarobotworld"),
            btoa("73rraworldrobot"),
            btoa("robotworld73rra"),
            btoa("robot73rrarworld"),
            btoa("world73rrarobot"),
          ],
          linkId: "secretLink3",
        },
      ];

      const input = document.getElementById("accessInput");

      // Load revealed links from localStorage on page load
      document.addEventListener("DOMContentLoaded", () => {
        const unlocked = JSON.parse(
          localStorage.getItem("unlockedLinks") || "[]"
        );
        unlocked.forEach((linkId) => {
          const el = document.getElementById(linkId);
          if (el) el.classList.remove("hidden");
        });
      });

      input.addEventListener("input", () => {
        const cleaned = input.value.toLowerCase().replace(/\s+/g, "");
        const encoded = btoa(cleaned);
        const unlocked = new Set(
          JSON.parse(localStorage.getItem("unlockedLinks") || "[]")
        );

        accessLinks.forEach((link) => {
          if (link.phrases.includes(encoded)) {
            document.getElementById(link.linkId)?.classList.remove("hidden");
            unlocked.add(link.linkId);
          }
        });

        localStorage.setItem(
          "unlockedLinks",
          JSON.stringify(Array.from(unlocked))
        );
      });
    </script>
  </body>
</html>
