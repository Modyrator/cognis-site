<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Initializing Transmission...</title>
    <meta
      http-equiv="refresh"
      content="3;url=https://www.youtube.com/watch?v=68bNLDpblIs"
    />
    <style>
      body {
        background: black;
        color: #00ffcc;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        font-family: "Courier New", monospace;
        font-size: 1.5rem;
      }
      .glitch {
        text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
        animation: flicker 1.5s infinite alternate;
      }
      @keyframes flicker {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          opacity: 1;
        }
      }
      a {
        color: #ffcc00;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="glitch">Initializing transmission...</p>
      <p>
        You will be redirected shortly.<br />
        If not,
        <a href="https://www.youtube.com/watch?v=68bNLDpblIs">click here</a>.
      </p>
    </div>
  </body>
</html>
